<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício-01</title>
  </head>
  <style>
    /* CSS - Estilização da página */

    body {
      background-color: rgb(61, 61, 61);
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      color: aliceblue;
    }
  </style>
  <body>
    <!-- HTML - Título e parágrafo de texto -->

    <h1>Olá mundo!</h1>
    <p>Como foi seu dia?</p>

    <script>
      //Variável com window.prompt(janela com input de texto), que colota o nome do user
      //window.alert(janela que mostra uma mensagem), mensagem de boas vindas adicionando o nome que foi digitado

      var nome = window.prompt("Qual é seu nome?");
      window.alert("Seja bem-vindo " + nome + "!");
    </script>
  </body>
</html>
