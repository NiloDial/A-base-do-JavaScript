<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <style>
    /* CSS - estilização do projeto */

    body {
      background-color: rgb(61, 61, 61);
    }
    div#area {
      background-color: white;
      color: black;
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
      font-size: 16pt;
    }
  </style>
  <body>
    <!-- HTML - div com texto dentro -->

    <!-- Marcadores dentro do HTML -->

    <div
      id="area"
      onclick="clicar()"
      onmouseenter="entrou()"
      onmouseout="saiu()"
    >
      Clique em mim!
    </div>

    <script>
      /*
      .addEventListener responsável por aguardar um evento acontecer.
      Nesse caso usamos os eventos na div(id-area), de click, mouse dentro e mouse fora.
      */

      area.addEventListener("click", area);
      dentro.addEventListener("mouseenter", dentro);
      fora.addEventListener("mouseout", fora);

      // Função "clicar" que é executada quando o user clica na div

      function clicar() {
        var area = window.document.getElementById("area");
        area.innerText = "Você clicou!";

        area.style.background = "blue";
      }

      // Função "entrou" que é executada quando o user coloca o mouse na div

      function entrou() {
        var dentro = window.document.getElementById("area");
        dentro.innerText = "Ta dentro";
      }

      // Função "saiu" que é executada quando o user tira o mouse da div

      function saiu() {
        var fora = window.document.getElementById("area");
        fora.innerText = "Ta fora";

        fora.style.background = "white";
      }
    </script>
  </body>
</html>
