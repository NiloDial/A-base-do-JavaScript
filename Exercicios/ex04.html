<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício-01</title>
  </head>
  <style>
    /* CSS - Estilização do projeto */

    body {
      background-color: rgb(61, 61, 61);
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      color: aliceblue;
    }
  </style>
  <body>
    <script>
      // Variável com um window.prompt(Janela do vavegador com um input de texto)
      var nome = window.prompt("Digite seu nome");

      /*
      Pega o nome que foi digitado e conta a quantidade de letras.
      Deixa todas as letras em caixa alta.
      Deixa todas as letras em caixa baixa.
      */

      //document.write, tesponsável por escrever algo no HTML

      document.write(`Ola! ${nome}, seu nome tem ${nome.length} letras! <br/>`);
      document.write(`Seu nome em maiúsculo fica ${nome.toUpperCase()} <br/>`);
      document.write(`Seu nome em minúsculo fica ${nome.toLowerCase()} <br/>`);
    </script>
  </body>
</html>
