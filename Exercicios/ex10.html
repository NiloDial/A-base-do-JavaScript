<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - Estrangeiro</title>
  </head>
  <style></style>
  <body>
    <!-- HTML com título e inputs da página -->

    <h1>Digite o seu país</h1>
    <input type="text" name="pais" id="pais" />
    <input type="button" value="Verificar" onclick="verificar()" />
    <div id="atual">Seu País:</div>
    <div id="res">Resultado:</div>

    <script>
      //Função "verificar" que é executada quando o user aperta o botão

      function verificar() {
        var vpais = window.document.getElementById("pais");
        var res = window.document.getElementById("res");
        var atual = window.document.getElementById("atual");
        var valor = vpais.value;

        atual.innerHTML = `Sua país é <strong>${valor}.</strong>`;

        //Condição composta dentro da função, que valida se a palavra digitada no input é igual a Brasil

        if (valor == "Brasil") {
          res.innerHTML = `Você é Brasileiro.`;
        } else {
          res.innerHTML = `Você é estrangeiro.`;
        }
      }
    </script>
  </body>
</html>
