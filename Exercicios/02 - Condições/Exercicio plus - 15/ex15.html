<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="ex15-style.css" />
  </head>

  <body>
    <header>
      <h1>Verificador de idade</h1>
    </header>

    <section>
      <div id="msg">
        <p>
          Ano de nascimento:
          <input type="number" name="txtano" id="txtano" min="0" />
        </p>

        <p>
          Sexo:
          <input type="radio" name="radsex" id="mas" checked />
          <label for="mas">Masculino</label>
          <input type="radio" name="radsex" id="fem" />
          <label for="fem">Feminino</label>
        </p>

        <!-- Input com o evento onclick, que executa a função "verificar" quando o user clicar no botão -->
        <p>
          <input type="button" value="Verificar" onclick="verificar()" />
        </p>
      </div>

      <div id="res">Preencha os dados acima para ver o resultado!</div>
    </section>

    <footer>
      <p>&copy; Nilo Dial</p>
    </footer>

    <script src="ex15-script.js"></script>
  </body>
</html>
